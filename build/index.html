<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/app.css">
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="offset-by-three six columns" style="margin-top: 5%">
        <h4 class='game-text'>Tic Tac Toe</h4>
        <a class="button game-text play" href="#openModal">New Game</a>
        <!-- modal -->
        <div id="openModal" class="modalDialog">
          <div>
            <a href="close" title="Close" class="close">X</a>
              <div class = 'play-modal'>
                <section class='player_form'>
                  <form class="player-name-form">
                    <h2>Ready to Play?</h2>
                    <label>First Player's Name</label>
                    <input class="u-full-width name_input" type="text" placeholder="Player Name" name="name" id="name">
                    <input class="player1-button" type="submit" value="Next">
                  </form>
                </section>
              </div>

              <section id="begin_modal">
                <h2> will go first!</h2>
                <h3>Good Luck!</h3>
                <a class="button" href="#close">Begin</a>
              </section>
          </div>
        </div>
      </div>
        <!-- board -->
        <main class="offset-by-three six columns">
          <div class="board">
            <div class="row">
              <div class="one-third column box" id = "one">

              </div>
              <div class="one-third column box" id = "two">

              </div>
              <div class="one-third column box" id = "three">

              </div>
            </div>

            <div class="row">
              <div class="one-third column box" id = "four">

              </div>
              <div class="one-third column box" id = "five">

              </div>
              <div class="one-third column box" id = "six">

              </div>
            </div>

            <div class="row">
              <div class="one-third column box" id = "seven">

              </div>
              <div class="one-third column box" id = "eight">

              </div>
              <div class="one-third column box" id = "nine">

              </div>
            </div>

          </div>
        <section>
          <h2 class='game-text' id="game-results"></h2>
        </section>
        </main>

      </div>
      <!-- Announce Game Results -->


  </div> <!--close container -->

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->



<script src="/app.bundle.js" charset="utf-8"></script>

</body>
</html>
