<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/app.css">
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="offset-by-three six columns" style="margin-top: 5%">
        <h4 class='heading'>Tic Tac Toe</h4>
        <a class="button heading" href="#openModal">Play</a>
        <!-- modal -->
        <div id="openModal" class="modalDialog">
          <div>
            <a href="close" title="Close" class="close">X</a>

              <section id="modal_show_1">
                <h2>Ready to Play?</h2>
                <form class="player-name-form">
                  <label>First Player's Name</label>
                  <input class="u-full-width name_input" type="text" placeholder="Phoebe" name="name" id="name">

                  <input class="player1-button" type="submit" value="Next">
                </form>
              </section>

              <section id="modal_show_2">
                <h2>Ready to Play?</h2>
                <form class="player2-form">
                  <label>Second Player's Name</label>
                  <input class="u-full-width" type="name" placeholder="Alfonso" name="name">

                  <input type="submit" value="Next">
                </form>
              </section>

              <section id="modal_show_3">
                <h1>Good Luck!</h1>
                <a class="button game_initializer" href="#close">Begin</a>
              </section>
          </div>
        </div>
      </div>
        <!-- board -->
        <main class="offset-by-three six columns">
          <div class="board">

          </div>
        </main>
      </div>

  </div> <!--close container -->

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<!--Begin Template -->

<script type="text/template" id="tmpl-board">
  <div class="row">
    <div class="one-third column box <%= one %>" id = "one">
      <!--  -->

    </div>
    <div class="one-third column box <%= two %>" id = "two">

    </div>
    <div class="one-third column box <%= three %>" id = "three">

    </div>
  </div>

  <div class="row">
    <div class="one-third column box <%= four %>" id = "four">

    </div>
    <div class="one-third column box <%= five %>" id = "five">

    </div>
    <div class="one-third column box <%= six %>" id = "six">

    </div>
  </div>

  <div class="row">
    <div class="one-third column box <%= seven %>" id = "seven">

    </div>
    <div class="one-third column box <%= eight %>" id = "eight">

    </div>
    <div class="one-third column box <%= nine %>" id = "nine">

    </div>
  </div>

</script>


<script src="/app.bundle.js" charset="utf-8"></script>

</body>
</html>
